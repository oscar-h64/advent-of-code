name:                aoc-twentytwenty
version:             0.1.0.0
github:              "oscar-h64/advent-of-code-2020"
license:             BSD3
author:              "Oscar Harris"
maintainer:          "oscar@oscar-h.com"
copyright:           "2020 Oscar Harris"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         An attempt at Advent of Code 2020 in Haskell

dependencies:
- base >= 4.7 && < 5
- directory
- optparse-applicative
- parser-combinators
- attoparsec
- containers
- text
- mtl
- vector
- pointedlist

library:
  source-dirs: src
  default-extensions:
    - FlexibleContexts
    - FlexibleInstances
    - MultiParamTypeClasses
    - MultiWayIf
    - RecordWildCards
    - TupleSections
    - OverloadedStrings
    - ScopedTypeVariables
    - GADTs
    - NumericUnderscores
    - DeriveFunctor
    - DeriveFoldable

executables:
  aoc-template-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    default-extensions:
    - FlexibleContexts
    - FlexibleInstances
    - MultiParamTypeClasses
    - MultiWayIf
    - RecordWildCards
    - TupleSections
    - OverloadedStrings
    - ScopedTypeVariables
    - GADTs
    - NumericUnderscores
    - DeriveFunctor
    - DeriveFoldable
    dependencies:
    - aoc-twentytwenty
